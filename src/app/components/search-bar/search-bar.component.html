<div id="search-bar" class="flex bg-white rounded-full mx-auto my-[50px] w-[400px] shadow overflow-hidden">
    <input type="text" pInputText [(ngModel)]="search" placeholder="Search..." class="border-none hover:border-none grow px-5 py-[10px] focus:ring-0" />
    <p-button rounded icon="pi pi-search" class="p-1" (onClick)="searchClick()" />
</div>
